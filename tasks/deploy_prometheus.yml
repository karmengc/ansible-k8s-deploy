# Es necesario crear Persistent Volumes para Prometheus:
# https://medium.com/flant-com/install-vanilla-kubernetes-raspberry-pi-b21895a51550

#Las carpetas se han de crear en worker1 y por eso pasamos esta tarea al rol de provisionamiento

- name: Prometheus PV
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        annotations:
        finalizers:
        - kubernetes.io/pv-protection
        name: prometheus-server
      spec:
        accessModes:
        - ReadWriteOnce
        capacity:
          storage: 8Gi
        claimRef:
          apiVersion: v1
          kind: PersistentVolumeClaim
          name: prometheus-server
          namespace: monitoring
        local:
          path: /data/localstorage/prometheus-server
        nodeAffinity:
          required:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - worker1
        persistentVolumeReclaimPolicy: Retain
        storageClassName: local-storage
        volumeMode: Filesystem



- name: Prometheus AlertManager PV
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        annotations:
        finalizers:
        - kubernetes.io/pv-protection
        name: prometheus-alertmanager
      spec:
        accessModes:
        - ReadWriteOnce
        capacity:
          storage: 2Gi
        claimRef:
          apiVersion: v1
          kind: PersistentVolumeClaim
          name: prometheus-alertmanager
          namespace: monitoring
        local:
          path: /data/localstorage/prometheus-alertmanager
        nodeAffinity:
          required:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - worker1
        persistentVolumeReclaimPolicy: Retain
        storageClassName: local-storage
        volumeMode: Filesystem



