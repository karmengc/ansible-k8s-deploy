---

- name: Tomcat image AMD64 arch
  set_fact:
    mysql_image: "mysql/mysql-server:latest"
  when: cluster_arch == 'amd64'

- name: Tomcat image ARM64 arch
  set_fact:
    mysql_image: "mysql/mysql-server:latest@sha256:77234f356057be9326e30a39cf060bb83e04d94211b4dbfe67887639e1f3561e"
  when: cluster_arch == 'arm64'

- name: Pull MySQL image
  docker_image:
    name: "{{ mysql_image }}"
    source: pull

- name: push mysql container image to local registry
  docker_image:
    name: "{{ mysql_image }}"
    tag: "latest"
    repository: "master:5000/mysql-server:latest"
    push: true
    source: local


- name: Create MySQL RC
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ReplicationController
      metadata:
        name: myweb-mysql
        namespace: myweb
      spec:
        replicas: 1
        selector:
            app: mysql
        template:
          metadata:
            labels:
              app: mysql
          spec:
            containers:
            - name: mysql
              imagePullPolicy: IfNotPresent
              image: master:5000/mysql-server:latest
              ports:
              - containerPort: 3306
              resources:           #Recursos asignados al contenedor
                limits:
                  cpu: "0.3"   #CPU
                  memory: "0.8Gi"  #Memoria
              env:          #Variables de entorno para acceder a MySQL
              - name: MYSQL_ROOT_PASSWORD
                value: "{{ k8s_deploy_mysql_passwd }}"
              - name: MYSQL_DATABASE
                value: example_db
              - name: MYSQL_USER
                value: example_db_user
              - name: MYSQL_PASSWORD
                value: example_db_pass
              volumeMounts:
                - name: db-entry
                  mountPath: /docker-entrypoint-initdb.d
            volumes:
              - name: db-entry
                hostPath:
                  path: /mnt/nfs/kb_tomcat_mysql/db


- name: Create mysql service
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: mysql
        namespace: myweb
      spec:
        type: NodePort
        ports:
        - name: mysql-svc
          port: 3306
          targetPort: 3306
          nodePort: 30306 # Verdadero puerto del Nodo (debe ser entre 30000 y 32767)
        selector:
          app: mysql


- name: Get mysql service details
  k8s_info:
    kind: Service
    name: mysql
    namespace: myweb
  register: svc

- name: Print the full svc variable
  debug: var=svc

- name: Set the service NodePort as a variable
  set_fact:
    port: "{{ svc['resources'][0]['spec']['ports'][0]['nodePort'] }}"

